<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
 integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button></button>
            </div>
           
        </div>

        <div class="location-not-found">
            <h1>Sorry , Location Not Found !!!</h1>
            <img src="Assets2/404.png" alt="404 error">
        </div>
        <div class="weather-body">
            
          <img src="Assets2/cloud.png" alt="Weather Image" class="Weather-img"> 

          <div class="weather-box">
            <p class="temprature">0<sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
          </div>
          <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
              <div class="text">
                <span id="humidity">0%</span>
                <p>humidity</p>
              </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
              <div class="text">
                <span id="wind speed">0km/h</span>
                <p>Wind Speed</p>
              </div>

          </div>
        </div>
    </div>

    <script src="weather.js"></script>

</body>
</html>
